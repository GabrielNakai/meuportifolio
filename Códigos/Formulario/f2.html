<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Matrícula Escolar</title>
  </head>
  <body>
    <h1>Formulário de Matrícula Escolar</h1>
    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome"><br><br>
      
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade"><br><br>
      
      <label for="serie">Série:</label>
      <select id="serie" name="serie">
        <option value="1">1º ano</option>
        <option value="2">2º ano</option>
        <option value="3">3º ano</option>
        <option value="4">4º ano</option>
        <option value="5">5º ano</option>
        <option value="6">6º ano</option>
        <option value="7">7º ano</option>
        <option value="8">8º ano</option>
        <option value="9">9º ano</option>
        <option value="10">Ensino Médio</option>
      </select><br><br>
      
      <label for="turma">Turma:</label>
      <input type="text" id="turma" name="turma"><br><br>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone"><br><br>
      
      <label for="endereco">Endereço:</label>
      <textarea id="endereco" name="endereco"></textarea><br><br>
      
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
