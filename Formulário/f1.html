<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Virtual</title>
</head>
<body>
    
<header><center><n><h1>EscolaVirtual</h1></n></center></header>
<br/>

<main>

<center><h2>Formulário de Pré-Matricula</h2></center>
<br/>

<hr/>
<br/>

<center>

<form action="">

    <fieldset>

<n><p>Dados Pessoais:</p></n>



    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome"><br/><br/>
    
    <label for="Nascimento">Nascimento (dd/mm/aaaa):</label>
    <input type="date" id="Nascimento" name="Nascimento"> <br/><br/>

    <label for="Nome da Mãe">Nome da Mãe:</label>
    <input type="text" id="Nome da Mãe" name="Nome da Mãe"> <br/><br/>

    <label for="Nome do Pai">Nome do Pai:</label>
    <input type="text" id="Nome do Pai" name="Nome do Pai"> <br/><br/>

    <label for="Telefone">Telefone:</label>
    <input type="tel" id="Telefone" name="Telefone"> <br/><br/>

    <label for="Email">E-mail:</label>
    <input type="email" id="Email" name="Email"> <br/><br/>



</fieldset>

<fieldset>

<n><p>Informações da Matrícula:</p></n>

<table>

<tr> 
    
    <td>   <label for="serie">Série:</label>   
      <select id="serie" name="serie">
        <option value="1">1º ano</option>
        <option value="2">2º ano</option>
        <option value="3">3º ano</option>
        <option value="4">4º ano</option>
        <option value="5">5º ano</option>
        <option value="6">6º ano</option>
        <option value="7">7º ano</option>
        <option value="8">8º ano</option>
        <option value="9">9º ano</option>
        <option value="10">Ensino Médio</option>
      </select><br><br>
    </td>

    <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>


<td>

    <label for="Turno">Turno:</label> <br/>
    <br/>
    
    <label for="Manhã">Manhã</label>
    <input type="checkbox" id="Manhã" name="Manhã"> <br/> 

    <label for="Tarde">Tarde</label>
    <input type="checkbox" id="Tarde" name="Tarde"> <br/><br/> 
 
</td>

<td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>

<td>

    <label for="Atividades Extracurriculares">Atividades Extracurriculares:</label> <br/>
    <br/>
    
    <label for="Informática">Informática</label>
    <input type="checkbox" id="Informática" name="Informática"> <br/>

    <label for="Música">Música</label>
    <input type="checkbox" id="Música" name="Música"> <br/>

    <label for="Balet">Balet</label>
    <input type="checkbox" id="Manhã" name="Balet"> <br/>

    <label for="Pintura">Pintura</label>
    <input type="checkbox" id="Pintura" name="Pintura"> <br/>

    <label for="Judo">Judo</label>
    <input type="checkbox" id="Judo" name="Judo"> <br/>

    <label for="Futebol">Futebol</label>
    <input type="checkbox" id="Futebol" name="Futebol"> 


</td>
</tr>

</fieldset>

</table>

</main>

<br/>
<br/>

<footer>
   <center>
    <input type="submit" value="Enviar Formulário">
    <input type="reset" value="Limpar Campos">
   </center>
</footer>

</center>

</form>

</body>
</html>
